<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script type="text/javascript">
    function cube() {
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 3);
    }
    function sine() {
        var num = document.getElementById("n1");
        num.value = Math.sin(num.value);
    }
    </script>
</head>
<body>
    <h1>Calculadora de Jorge Rodríguez Piñeyro</h1>
    Number:
    <input type="text" id="n1"> <p></p>
    <button onclick="cube()">x<sup>3</sup></button>
    <button onclick="sine()">sin(x)</button>
</body>
</html>
